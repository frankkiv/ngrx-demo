<mat-card class="dashboard-card">
    <mat-card-header>
        <mat-card-title>{{title}}</mat-card-title>
        <mat-card-subtitle><p>component 1</p></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <button mat-mini-fab mat-button color="basic" class="btn-field" (click)="add()">+</button>
        <mat-form-field class="input-field">
            <input matInput placeholder="Add number" [(ngModel)]="addNumber">
        </mat-form-field>
        <p>Current: {{counter$ |async}}</p>
        <button mat-mini-fab mat-button color="basic" class="btn-field" (click)="sub()">-</button>
        <mat-form-field class="input-field">
                <input matInput placeholder="Sub number" [(ngModel)]="subNumber">
        </mat-form-field>
    </mat-card-content>
</mat-card>
