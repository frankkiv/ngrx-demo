<mat-card class="dashboard-card">
    <mat-card-header>
       <mat-card-title>{{title}}</mat-card-title>
       <mat-card-subtitle>component 2</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
       <p>Current count:</p>
       <p>{{counter$ |async}}</p>
       <p>Previous count:</p>
       <p>{{percounter$ |async}}</p>
    </mat-card-content>
 </mat-card>
